        body { margin: 0; background-color: #0b0c10; color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        }
        .card:hover { transform: translateY(-10px); border-color: #00d4ff; box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2); }
        
        .icon { font-size: 3rem; margin-bottom: 20px; }
        .title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .desc { font-size: 0.8rem; color: #888; }

        .card.tower:hover { border-color: #ff0055; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.2); }
        .card.db:hover { border-color: #00ff9d; box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2); }
    </style>
</head>
